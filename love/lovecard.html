<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="heart.png" type="image/png" />
  <title>Love Card for Stef</title>  <!-- browser tab title -->
  <!-- password -->
  <script> 
    function checkPassword() {
      const password = prompt("ðŸ§¸ please enter the name of this teddy bear:");
      if (password === "Bart") {
        document.getElementById("content").style.display = "block";
      } else {
        alert("you don't love usðŸ’”");
        window.location.href = "https://google.com"; /* redirect to other webpage */
      }
    }
    window.onload = checkPassword;
  </script>

  <!-- Embedded CSS: defines the visual styles of the page -->
  <style> 
    /* --- Basic styling for the page --- */
    body {
      background: #fff0f5;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    /* --- Card container --- */
    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    /* --- Heart icon --- */
    .heart {
      font-size: 48px;
      color: hotpink;
      cursor: pointer;
      transition: transform 0.2s;
    }

    /* --- Bounce animation when clicked --- */
    .heart.bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    /* --- Typing message text --- */
    .message {
      font-size: 18px;
      color: #444;
      min-height: 60px;
      margin-top: 10px;
    }

    /* --- Floating heart animation --- */
    .floating-heart {
      position: absolute;
      color: pink;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-150px); }
    }
  </style>
</head>
<!-- Embedded CSS: defines the content of the page -->
<body>
  <div id="content" style="display: none;">
    <div class="card">
      <!-- Clickable heart -->
      <div class="heart" onclick="bounceHeart(this)">ðŸ’—</div>
      <!-- Where the typing message appears -->
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    // --- Typing effect ---
    const message = "just want to say I love you";
    const msgEl = document.getElementById("message");
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        msgEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 80); // typing speed
      }
    }

    // Start typing on page load
    typeWriter();

    // --- Bounce animation when clicking the heart ---
    function bounceHeart(el) {
      el.classList.add("bounce");
      setTimeout(() => el.classList.remove("bounce"), 400);
      createFloatingHeart(el); // also trigger floating heart
    }

    // --- Create floating heart animation ---
    function createFloatingHeart(origin) {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = "ðŸ’–";

      const card = document.querySelector(".card");

      // Position it near the clicked heart
      const x = origin.offsetLeft + origin.offsetWidth / 2;
      const y = origin.offsetTop;

      heart.style.left = x + "px";
      heart.style.top = y + "px";

      card.appendChild(heart);

      // Remove after animation ends
      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
